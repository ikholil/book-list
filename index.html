<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <title>Book App</title>
  </head>
  <body>
    <!-- loader -->
    <div id="loader" class="loader" style="display: none">
      <div class="loader-wrapper">
        <span class="loader-inner"></span>
        <h5>Loading Books...</h5>
      </div>
    </div>
    <!-- navbar -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-inner">
          <a class="logo" href="index.html">Bookist</a>
          <div class="menu">
            <a href="index.html">Home</a>
            <a href="wishlist.html">Wishlist</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- books list -->
    <section class="books">
      <div class="container">
        <h2 class="section-title">Books List</h2>
        <div class="filter-wrapper">
          <input
            type="search"
            id="searchBar"
            class="search"
            placeholder="Search books by title..."
          />

          <select id="genreFilter" class="genre-filter">
            <option value="">All Genres</option>
          </select>
        </div>

        <div id="book-list"></div>
        <div class="pagination">
          <button id="prev" class="pagination-btn">Prev</button>
          <button id="next" class="pagination-btn">Next</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
